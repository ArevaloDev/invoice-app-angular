<div class="container">
  <div class="card my-3">
    <div class="div card-header">
      <h2>Ejemplo factura</h2>
    </div>
    <div class="card-body">
      <div>
        <app-invoice-view [invoice]="invoice"></app-invoice-view>
      </div>
      <div class="row my-3">
        <div class="col">
          <app-client-view [client]="invoice.client"></app-client-view>
        </div>
        <div class="col">
          <app-company-view [company]="invoice.company"></app-company-view>
        </div>
      </div>
        <app-list-items-view [items]="invoice.items"></app-list-items-view>
        <app-total [total]="invoice.total"></app-total>
    </div>
  </div>
</div>
